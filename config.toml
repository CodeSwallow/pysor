[General]
broker_address = "test.mosquitto.org"
broker_port = 1883
client_id = "sensor_simulation"
keep_alive = 60

[Logging]
log_file = "logs/sensor_simulation.log"
log_level = "INFO"
log_format = "%(asctime)s - %(levelname)s - %(message)s"

[Sensors]

[Sensors.TemperatureSensor]
topic = "temperature"
interval = 1
min_temperature = 10
max_temperature = 30

[Sensors.HumiditySensor]
topic = "humidity"
interval = 5
min_humidity = 10
max_humidity = 30
